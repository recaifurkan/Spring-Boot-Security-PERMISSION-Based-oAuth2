# Application Name
spring.application.name=oauth2-permission-security

# Server Port
server.port=8080

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:oauth2db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# OAuth2 Configuration
security.oauth2.client.client-id=client-app
security.oauth2.client.client-secret=secret
# WARNING: This is a demo key. In production, use environment variables or secure configuration management
# Example: security.oauth2.jwt.signing-key=${JWT_SIGNING_KEY}
security.oauth2.jwt.signing-key=oauth2-demo-secret-key-for-jwt-token-signing
security.oauth2.access-token-validity=3600
security.oauth2.refresh-token-validity=7200

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.com.example.oauth2security=DEBUG
